<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class-button {
            background-color: rgb(105, 255, 105);
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
        }

        #id-button {
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px 20px;
        }
    </style>

    
</head>
<body>
    <button class="class-button" onclick="cartQuantity += 1; 
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">
    Add to bAg</button>
    
    
    <button id="id-button" onclick="cartQuantity -= 1; 
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">
    Move to Wishlist</button>



    <button class="class-button" onclick="cartQuantity += 2; 
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">
    Add 1+1 Sale Item</button>

    <h1 id="cart-summary"></h1>




    <script>
        let cartQuantity = 0;
        document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;
    </script>
</body>
</html>
